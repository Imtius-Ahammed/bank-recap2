<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Bank</span></h1>

  </header>
  <main>
    <!-- Balance and transaction -->

    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-yellow-400 p-8 rounded-lg">
          <h4 class="3xl">Deposit</h4>
          <h2 class="5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-sky-400 p-8 rounded-lg">
          <h4 class="3xl">Withdraw</h4>
          <h2 class="5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-green-400 p-8 rounded-lg">
          <h4 class="3xl">Balance</h4>
          <h2 class="5xl">$<span id="balance-total">1240</span></h2>
        </div>
      </div>
    </section>



    <!-- Deposit and Withdraw. -->

    <section class="w-3/4 mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-violet-400 p-8 mt-5">
          <h3 class="text-3xl text-white">Your Deposit</h3>
          <input class="w-3/4 px-4" type="text" name="" id="deposit-field" placeholder="$amount you want to deposit ">
          <button id="btn-deposit" class="bg-yellow-400 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-600">Deposit</button>

        </div>
        <div class="bg-amber-400 p-8 mt-5">
          <h3 class="text-3xl text-white">Your Withdraw</h3>
          <input class="w-3/4 px-4" type="text" name="" id="withdraw-field" placeholder="$amount you want to deposit ">
          <button id="btn-withdraw" class="bg-yellow-400 px-6 py-2 text-white font-medium rounded-lg mt-4 hover:bg-sky-600">Deposit</button>

        </div>
      </div>

    </section>

  </main>
  <script src="js/utilities.js"></script>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
  
</body>
</html>
